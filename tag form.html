<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>

    <form name="signup"  onsubmit="alert  (`Enviei o Formulario`)"; autocomplete="on"  target="_blank]"  method="post" action="#" > 
        <!-- method "POST" dados enviados Ocultos 
         on (tudo que é ON significa eventos )
         onsubmit="alert  (`Enviei o Formulario`)" é Java Script-->
        Nome: <input type="text" name="name"><br>           
        Idade: <input type="number" name="age"><br>
        Senha: <input type="password" name="password"><br> 
        <button tape="submit">Enviar</button>
    </form>

    
</body>
</html>
